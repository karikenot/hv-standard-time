<body onload="startTime()">
    <h2>Waktu Standar Holyverse</h2>
    <p id="hvdate"></p>
    <p><i>Waktu dikalibrasikan menggunakan WIB</i></p>
    <p id="hvtime"></p>
    <p>RL(Real life) N(Negfik) <br>
        
        1 detik(RL) = 1 menit(N) <br>
        1 Menit(RL) = 1 Jam(N) <br>
        1 jam(RL) = 1 Hari(N) <br>
        6 jam(RL) = 1 Minggu(N) <br>
        1 hari(RL) = 1 Bulan(N) <br>
        2 Minggu(RL) = 1 Tahun(N) <br></p>
    <p>Dibuat oleh kari ganteng</p>
